<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าหลัก</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000, #400);
      color: #fff;
      text-align: center;
    }
    .navbar {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-left img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }
    .navbar-left a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .navbar-right {
      display: flex;
      gap: 10px;
    }
    .navbar-right button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-profile { background: #333; color: #fff; }
    .btn-logout { background: #d60000; color: #fff; }
    .btn-admin { background: #0077cc; color: #fff; }
    h1 { margin-top: 120px; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="profile.png" alt="profile">
      <a href="index2.html">หน้าหลัก</a>
    </div>
    <div class="navbar-right">
      <button class="btn-admin" id="adminMenu" style="display:none;" onclick="goToAdmin()">เมนูแอดมิน</button>
      <button class="btn-profile" onclick="goToProfile()">โปรไฟล์</button>
      <button class="btn-logout" onclick="logout()">ออกจากระบบ</button>
    </div>
  </div>

  <h1>Mawnam Studio</h1>
  <p>หน้านี้เป็นหน้าภายในเว็บไซต์</p>

  <script>
    // โหลด currentUser
    let currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("กรุณาเข้าสู่ระบบก่อน");
      window.location.href = "login.html";
    }

    // ถ้าเป็น admin ให้โชว์ปุ่มเมนูแอดมิน
    if (currentUser.username === "admin") {
      document.getElementById("adminMenu").style.display = "inline-block";
    }

    function goToProfile() {
      window.location.href = "profile.html";
    }
    function goToAdmin() {
      window.location.href = "admin.html"; // หน้าของแอดมิน
    }
    function logout() {
      localStorage.removeItem("currentUser");
      alert("ออกจากระบบแล้ว");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
