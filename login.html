<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ccc, #888);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }
    .login-box h2 {
      margin-bottom: 30px;
      color: #d60000;
      text-align: center;
      font-size: 22px;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f2f6ff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #a00000; }
    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }
    .register-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <div class="register-link">
      ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

  <!-- ✅ Modal Success -->
  <div id="successModal" style="
    display:none; justify-content:center; align-items:center;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.6); z-index:2000;">
    <div style="
      background:white; padding:30px 40px; border-radius:15px;
      text-align:center; animation:popIn 0.4s ease;">
      <h2 style="color:green;">✅ เข้าสู่ระบบสำเร็จ!</h2>
      <p>กำลังนำคุณไปยังหน้าหลัก...</p>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let found = users.find(u => u.username === username && u.password === password);

      if (found) {
        // ✅ เก็บ user object ทั้งหมด ไม่ใช่แค่ชื่อ
        localStorage.setItem("currentUser", JSON.stringify(found));

        // ✅ แสดง popup แล้วเด้งไป index2.html
        document.getElementById("successModal").style.display = "flex";
        setTimeout(() => {
          window.location.href = "index2.html";
        }, 1500);
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
