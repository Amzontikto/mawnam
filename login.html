<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ccc, #888);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }
    .login-box h2 {
      margin-bottom: 30px;
      color: #d60000;
      text-align: center;
      font-size: 22px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f2f6ff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #a00000;
    }
    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }
    .register-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <div class="register-link">
      ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault(); // ❌ กันไม่ให้ส่ง POST ออกไป

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // ดึง users จาก localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // หาว่ามีผู้ใช้ตรงกับ username/password ไหม
      let found = users.find(u => u.username === username && u.password === password);

      if (found) {
        alert("เข้าสู่ระบบสำเร็จ!");
        // ✅ เด้งไปหน้าหลัก
        window.location.href = "index.html";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    }
  </script>
</body>
</html>
