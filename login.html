<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #111);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #d60000;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #222;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: #f7f7f7;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #d60000;
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a00000;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #111;
    }

    .register-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form>
      <div class="form-group">
        <label>ชื่อผู้ใช้</label>
        <input type="text" placeholder="กรอกชื่อผู้ใช้">
      </div>
      <div class="form-group">
        <label>รหัสผ่าน</label>
        <input type="password" placeholder="กรอกรหัสผ่าน">
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <div class="register-link">
      ยังไม่มีบัญชีผู้ใช้? <a href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

</body>
</html>
