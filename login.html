<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #d60000, #000, #fff, #111);
      background-size: 400% 400%;
      animation: flowBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes flowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #d60000;
      text-align: center;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #d60000;
      box-shadow: 0 0 5px rgba(214,0,0,0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #a00000;
      transform: translateY(-1px);
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    .register-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form action="login_process.php" method="POST">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
    <div class="register-link">
      ยังไม่มีบัญชีผู้ใช้? <a href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

  <script src="script.js"></script>
<!-- ดึงไฟล์ JS -->
<script src="script.js"></script>
</body>
</html>
