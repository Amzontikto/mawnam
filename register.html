<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ccc, #888);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    .register-box h2 {
      margin-bottom: 30px;
      color: #d60000;
      text-align: center;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #f2f6ff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a00000;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    .login-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก</h2>
    <form onsubmit="registerUser(event)">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <div class="form-group">
        <label for="confirm">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm" placeholder="ยืนยันรหัสผ่าน" required>
      </div>
      <button type="submit" class="btn">สมัครสมาชิก</button>
    </form>

    <div class="login-link">
      มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </div>
  </div>

  <!-- ✅ Modal Success -->
  <div id="successModal" style="
    display:none; justify-content:center; align-items:center;
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.6); z-index:2000;
  ">
    <div style="
      background:white; padding:30px 40px; border-radius:15px;
      text-align:center; animation:popIn 0.4s ease;
    ">
      <h2 style="color:green;">✅ สมัครสมาชิกสำเร็จ!</h2>
      <p>กำลังนำคุณไปยังหน้าเข้าสู่ระบบ...</p>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("รหัสผ่านไม่ตรงกัน!");
        return;
      }

      // ✅ โหลด users เก่าออกมา
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // ✅ ตรวจสอบชื่อซ้ำ
      let exists = users.find(u => u.username === username);
      if (exists) {
        alert("ชื่อผู้ใช้นี้ถูกใช้ไปแล้ว กรุณาเลือกชื่อใหม่!");
        return;
      }

      // ✅ บันทึกข้อมูลใหม่
      users.push({ username: username, password: password });
      localStorage.setItem("users", JSON.stringify(users));

      // ✅ แสดง popup สำเร็จ
      document.getElementById("successModal").style.display = "flex";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
