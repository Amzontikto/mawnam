<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ccc, #888);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: #fff;
      padding: 40px 35px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
    }

    .register-box h2 {
      margin-bottom: 30px;
      color: #d60000;
      text-align: center;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.2s;
      background: #f2f6ff;
    }

    .form-group input:focus {
      outline: none;
      border: 1px solid #d60000;
      box-shadow: 0 0 5px rgba(214,0,0,0.3);
      background: #fff;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #d60000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    .btn:hover {
      background: #a00000;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: #444;
    }

    .login-link a {
      color: #d60000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก</h2>
    <form onsubmit="registerUser(event)">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <div class="form-group">
        <label for="confirm">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm" placeholder="ยืนยันรหัสผ่าน" required>
      </div>
      <button type="submit" class="btn">สมัครสมาชิก</button>
    </form>

    <div class="login-link">
      มีบัญชีอยู่แล้ว? <a href="login">เข้าสู่ระบบ</a>
    </div>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("รหัสผ่านไม่ตรงกัน!");
        return;
      }

      localStorage.setItem("user_" + username, password);

      alert("สมัครสมาชิกสำเร็จ!");
      setTimeout(() => {
        window.location.href = "login"; // <-- แก้ตรงนี้แล้ว
      }, 500);
    }
  </script>
<form action="register_process.php" method="post">
  <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
  <input type="password" name="password" placeholder="รหัสผ่าน" required>
  <button type="submit">สมัครสมาชิก</button>
</form>
</html>
